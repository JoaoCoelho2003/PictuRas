apiVersion: apps/v1
kind: Deployment
metadata:
  name: EXAMPLE
spec:
  selector:
    matchLabels:
      name: EXAMPLE
  template:
    metadata:
      labels:
        name: EXAMPLE
    spec:
      containers:
        - name: EXAMPLE
          image: EXAMPLE:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
