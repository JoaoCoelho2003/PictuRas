apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-ms
  labels:
    app: users-ms
spec:
  selector:
    matchLabels:
      app: users-ms
  template:
    metadata:
      labels:
        app: users-ms
    spec:
      containers:
        - name: users-ms
          image: {{ .Values.registry }}users-ms:latest
          ports:
            - containerPort: 3000
          env:
            - name: AUTH_JWT_SECRET
              value: {{ .Values.auth_jwt_secret }}
            - name: REFRESH_JWT_SECRET
              value: {{ .Values.refresh_jwt_secret }}
            - name: VALIDATE_JWT_SECRET
              value: {{ .Values.validate_jwt_secret }}
            - name: FRONTEND_URL
              value: {{ .Values.frontend_url }}
            - name: EMAIL_HOSTNAME
              value: {{ .Values.email_hostname }}
            - name: EMAIL_PORT
              value: {{ .Values.email_port }}
            - name: EMAIL_PASSWORD
              value: {{ .Values.email_password }}
