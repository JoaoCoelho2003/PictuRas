apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstripe
  labels:
    app: localstripe
spec:
  selector:
    matchLabels:
      app: localstripe
  template:
    metadata:
      labels:
        app: localstripe
    spec:
      containers:
        - name: localstripe
          image: adrienverge/localstripe:latest
          ports:
            - containerPort: 8420
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10 && curl localhost:8420/_config/webhooks/webhook1 -d url=http://subscriptions-ms:3000/webhook -d secret={{ .Values.stripe_webhook_secret }}" ]
