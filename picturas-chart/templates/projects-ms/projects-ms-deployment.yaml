apiVersion: apps/v1
kind: Deployment
metadata:
  name: projects-ms
spec:
  selector:
    matchLabels:
      name: projects-ms
  template:
    metadata:
      labels:
        name: projects-ms
    spec:
      containers:
        - name: projects-ms
          image: projects-ms:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /mnt/nfs
              name: nfs-volume
      volumes:
        - name: nfs-volume # Simulated with hostPath (single node)
          hostPath:
            path: /tmp/picturas
