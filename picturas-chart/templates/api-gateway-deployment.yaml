apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: localhost:5000/api-gateway:latest
          ports:
            - containerPort: 3000
          env:
            - name: RATE_LIMITER_REDIS_HOST
              value: "rate_limiter_redis"
            - name: RATE_LIMITER_REDIS_PASSWORD
              value: "{{ .Values.rate_limiter_redis.auth.password }}"
