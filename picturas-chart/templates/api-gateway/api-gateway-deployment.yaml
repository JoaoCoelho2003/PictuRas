apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      name: api-gateway
  template:
    metadata:
      labels:
        name: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: AUTH_JWT_SECRET
              valueFrom:
               secretKeyRef:
                 name: auth-jwt-secret
                 key: token-secret
            - name: RATE_LIMITER_REDIS_HOST
              value: "rate-limiter-redis-master"
            - name: RATE_LIMITER_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rate-limiter-redis-auth-secret
                  key: password
